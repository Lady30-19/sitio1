<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
		.container{
			padding: 18px;
			
			
		}
		
	</style>
</head>
<body>
	<div class="container px-4 bg-info">
		<select class="form-select" multiple aria-label="multiple select example">
			<option selected>Abrir este menú de selección</option>
			<option value="1">Uno</option>
			<option value="2">Dos</option>
			<option value="3">Tres</option>
		  </select>
	
	</div>
    <br>
	<div class="container px-4 bg-warning">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
			  Casilla de verificación predeterminada
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
			  Casilla de verificación marcada
			</label>
		  </div>
        </div>
    <br>
	
	<div class="container px-4 bg-dark">
		<div class="form-check text-white">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
			  Radio predeterminado
			</label>
		  </div>
		  <div class="form-check text-white">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
			  Radio marcada por defecto 
			</label>
		  </div>
	</div>
	<br>
		<div class="container px-4 bg-secondary">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<label class="form-check-label" for="flexSwitchCheckDefault">Etrada de casilla de verificación del interruptor predeterminado</label>
			  </div>
			  <div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
				<label class="form-check-label" for="flexSwitchCheckChecked">Entrada de casilla de verificación de interrupcion marcada</label>
			  </div>
			  <div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
				<label class="form-check-label" for="flexSwitchCheckDisabled">Entrada de casilla de verificacion del interruptor deshabilitado</label>
			  </div>
			  <div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
				<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Entrada de casilla de verificacion descativado</label>
			  </div>

		</div>



	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
